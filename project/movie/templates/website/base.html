<!DOCTYPE html>
{% load static %}
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static "base/styles.css" %}">


    <!-- Dark background with white text -->
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark" id="myNavbar">
        <!--Display navigation options left-justified in navbar -->
        <ul>
            <li></li>
            <li>
                <a href="{% url 'movie-review:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'movie-review:movie_list' %}">Movies</a>
            </li>
            <li>
                <a href="{% url 'movie-review:genre_list' %}">Genres</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'movie-review:contact' %}">Contact Us</a>
            </li>
            {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a>
                </li>

            {% else %}
                <li><a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
<body id="app-layout">
<div class="row">
    <div class="col-md-8">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
