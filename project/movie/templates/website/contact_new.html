{% extends 'website/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <body>
    <div class="formwrapper">
    <h1>Something wrong? Let us know below.</h1>
    <form method="POST" class="review-form">{% csrf_token %}
         {{ form|crispy }}
        <button type="submit" class="btn btn-primary" onclick="myFunction()">Save</button>
            <script>
                function myFunction() {
                alert("We appreciate your feedback");
                }
            </script>
    </form>
    </div>
    </body>
{% endblock %}
</html>
